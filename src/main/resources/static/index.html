<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>

<div class="container pl-1">
    <h1>BESTILLING AV KINOBILLETTER</h1>
    <br>
    <div class="row">
        <div class="col-md-5">
            <form>
                <div class="form-group">
                    <label for="movieSelect">Select a movie</label>
                    <select id="movieSelect" class="form-control">
                        <option value="0">Select movie:</option>
                        <option>Wonka</option>
                        <option>DUNE: Part Two</option>
                        <option>Perfect Days</option>
                    </select>
                    <span id="invalidChoice" style="color:red"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="number">Number of tickets:</label>
                    <input type="number" class="form-control" id="number" name="tickets">
                    <span id="invalidNumber" style="color:red"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" name="first">
                    <span id="invalidFirstName" style="color:red"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" name="last">
                    <span id="invalidLastName" style="color:red"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <span id="invalidEmail" style="color:red"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="phone">Phonenumber:</label>
                    <input type="text" class="form-control" id="phone" name="number">
                    <span id="invalidPhone" style="color:red"></span>
                </div>

            </form>
            <br>
            <button type="button" class="btn btn-primary" onclick="buyTicket()">
                Buy Ticket(s)
            </button>
        </div>


        <div class="col-md-8">
            <br><br>
            <h3>All tickets:</h3>
            <div id="ticketTable" class="table-responsive"></div>
            <button type="button" class="btn btn-danger" onclick="deleteAllTickets()">Delete tickets</button>
        </div>
    </div>
</div>
</body>
</html>
