<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>BESTILLING AV KINOBILLETTER</h1>
    <br>
    <div class="row">
        <div class="col-md-5">
            <form class="form">
                <select id="movieSelect">
                    <label>Select a movie</label>
                    <option value="0">Select movie:</option>
                    <option>Wonka</option>
                    <option>DUNE: Part Two</option>
                    <option>Perfect Days</option>
                </select>
                <span id="invalidChoice" style="color:red"></span>
                <br><br>

                <table>
                    <tr>
                        <td>Number of tickets:</td>
                        <td><input type="number" id="number" name="tickets" size="2"/></td>
                        <td id="invalidNumber" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="fname" name="first"/></td>
                        <td id="invalidFirstName" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lname" name="last"/></td>
                        <td id="invalidLastName" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" id="email" name="email"/></td>
                        <td id="invalidEmail" style="color:red"></td>
                    </tr>
                    <tr>
                        <td>Phonenumber:</td>
                        <td><input type="text" id="phone" name="number"/></td>
                        <td id="invalidPhone" style="color:red"></td>
                    </tr>
                </table>
            </form>
            <button type="button" class="btn btn-primary" onclick="buyTicket()">
                Buy Ticket(s)
            </button>
        </div>


        <div class="col-md-8">
            <br><br>
            <h3>All tickets:</h3>
            <div id="ticketTable" class="table-responsive"></div>
            <button type="button" class="btn btn-danger" onclick="deleteAllTickets()">Delete tickets</button>
        </div>
    </div>
</div>
</body>
</html>
